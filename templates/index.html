<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deploy Loan Status ML model using flask</title>
  <link rel ="stylesheet" href="style.css">
</head>

<body>
 <div>
	<h1>Welcome to Loan Status classifier</h1>
  <h2>Please enter the values in all fields and then click Submit to check the loan approval status</h2>
    <form action="{{ url_for('predict')}}"method="post">      
   

    	<input type="number" name="ApplicantIncome" placeholder="Applicant Income" required="required" />
        <input type="number" name="CoapplicantIncome" placeholder="Co-applicant Income" required="required" />
        <br><br>
        <input type="number" name="LoanAmount" placeholder="Loan Amount" required="required" />
        <input type="number" name="Loan_Amount_Term" placeholder="Loan Amount Term in days" required="required" />
        <br><br>

        <h3>In each of the fields below, Please enter 1 if True or 0 if False</h3>
        <br><br>

        <input type="number" name="Credit_History" placeholder="Credit History b/w 0 and 1" required="required" />
        <br><br>

        <input type="text" name="Gender_Female" placeholder="Gender: Female" required="required" />
        <input type="text" name="Gender_Male" placeholder="Gender: Male" required="required" />
        <br><br>
       
        <input type="text" name="Married_No" placeholder="Married: No" required="required" />
        <input type="text" name="Married_Yes" placeholder="Married: Yes" required="required" />        
        <br><br>



        <input type="text" name="Dependents_0" placeholder=" No Dependents" required="required" />
        <input type="text" name="Dependents_1" placeholder="1 Dependent" required="required" />
        <br><br>
        <input type="text" name="Dependents_2" placeholder="2 Dependents" required="required" />
        <input type="text" name="Dependents_3+" placeholder="3 or more Dependents" required="required" />
        <br><br>
                    

        <input type="text" name="Education_NotGraduate" placeholder="Not Graduate" required="required" />
        <input type="text" name="Education_Graduate" placeholder="Education Graduate" required="required" />        
        <br><br>
        <input type="text" name="Self_Employed_No" placeholder="Not Self Employed" required="required" />
        <input type="text" name="Self_Employed_Yes" placeholder="Self Employed" required="required" />
        <br><br>
        <input type="text" name="Property_Area_Rural" placeholder="Property in Rural Area" required="required" />
        <input type="text" name="Property_Area_Semiurban" placeholder="Property in Semi-urban Area" required="required" />
        <br><br>
        <input type="text" name="Property_Area_Urban" placeholder="Property in Urban Area" required="required" />
        <br><br>

        <button type="submit" class="btn_submit">Submit</button>
    </form>     
        
                
    
 
   <br>
   <br>
   {{ output }}

 </div>
</body>
</html>
